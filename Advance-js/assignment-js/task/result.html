<html lang="en">

<head>

        let six = document.getElementById("six");

        function result() {
            let total = Number(one.value) + Number(two.value) + Number(three.value) + Number(four.value) + Number(five.value) + Number(six.value) + Number(seven.value);
            document.getElementById("total").value = total;
        }

        function per() {
            let Per = Number (total.value) % Number (per.value)
        }
