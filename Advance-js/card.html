<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARD</title>
</head>
<style>
    .card {
        border: 1px solid grey;
        padding: 50px 20px;
    }

    .card-img {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
    }

    img {
        height: 30px;
        width: 30px;
    }

    button {
        padding: 10px;
        background-color: skyblue;
        color: white;
        border: none;
        width: 100%;
    }

    input {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
    }
</style>

<body style="display: flex; justify-content: center;">
    <form>
        <table cellspacing="10px" class="card">
            <tr>
                <td><img src="card-img/visa.png"></td>
                <td><img src="card-img/master-card.png"></td>
                <td><img src="card-img/jcb.jpg"></td>
                <td><img src="card-img/american.png"></td>
            </tr>
            <tr>
                <td colspan="4">Card number</td>
            </tr>
            <tr>
                <td colspan="4"><input type="text" id="cardNumber" oninput="updateCardImage()"
                    placeholder="1234 5678 9012 3456">
                </td>
            </tr>
            <tr>
                <td colspan="4" class="card-img">
                    <img src="card-img/visa.png" id="visa" style="display: none;">
                    <img src="card-img/master-card.png" id="masterCard" style="display: none;">
                    <img src="card-img/jcb.jpg" id="jcb" style="display: none;">
                    <img src="card-img/american.png" id="american" style="display: none;">
                </td>   
            </tr>
            <tr>
                <td colspan="4">Number on card</td>
            </tr>
            <tr>
                <td colspan="4"><input type="number"></td>
                </td>
            </tr>
            <tr>
                <td colspan="2">Expiry date</td>
                <td colspan="2">Security code</td>
            </tr>
            <tr>
                <td colspan="2"><input type="date" name="" id=""></td>
                <td colspan="2"><input type="password" name="" id=""></td>
            </tr>
            <tr>
                <td colspan="4">
                    <button>Next</button>
                </td>
            </tr>

        </table>
    </form>


    <script>
        function updateCardImage() {
            var cardNumberInput = document.getElementById("cardNumber").value;
            var visaImage = document.getElementById("visa");
            var masterCardImage = document.getElementById("masterCard");
            var jcbImage = document.getElementById("jcb");
            var americanImage = document.getElementById("american");

            visaImage.style.display = "none";
            masterCardImage.style.display = "none";
            jcbImage.style.display = "none";
            americanImage.style.display = "none";

            if (cardNumberInput.startsWith("1234")) {
                visaImage.style.display = "block";
            } else if (cardNumberInput.startsWith("5678")) {
                masterCardImage.style.display = "block";
            } else if (cardNumberInput.startsWith("9012")) {
                jcbImage.style.display = "block";
            } else if (cardNumberInput.startsWith("3456")) {
                americanImage.style.display = "block";
            }
        }
    </script>
</body>
</html>
