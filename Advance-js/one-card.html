<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table id="onecard"></table>
    <script>
        fetch("https://jsonplaceholder.typicode.com/users/6")
            .then((resp) => resp.json())
            .then((data) => {
                showall(data)
            })
            .catch((err) => console.log(err));
        function showall(mydata) {
            let one = document.getElementById("onecard")
            let html =
                `<tr> 
                <td>${mydata.id}</td>
                <td>${mydata.name}</td>
                <td>${mydata.username}</td>
                <td>${mydata.address.street}</td>
                <td>${mydata.address.suite}</td>
                <td>${mydata.address.city}</td>
                <td>${mydata.address.zipcode}</td>
                </tr>`
            one.insertAdjacentHTML('beforeend', html);
        }
    </script>
</body>

</html>
