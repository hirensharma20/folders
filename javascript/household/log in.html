<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainparent">
        <div class="parent">
            <form action="/submit-login" method="post" onsubmit="login(event)">
                <table>
                    <tr>
                        <td><label>Email</label></td>
                        <td>:</td>
                        <td>
                            <input name="email" id="mail" type="email">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td>
                            <div id="email-error" class="error-message"></div>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Password</label></td>
                        <td>:</td>
                        <td>
                            <input name="password" id="pass" type="password">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td>
                            <div id="password-error" class="error-message"></div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            Don't have an account? <a href="create account.html" target="_blank">Create account</a>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="button" onclick="login(event)">Log in</button>
                        </td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <script>
        function login(event) {
            event.preventDefault();

            var email = document.getElementById("mail").value;
            var password = document.getElementById("pass").value;
            var emailErrorElement = document.getElementById("email-error");
            var passwordErrorElement = document.getElementById("password-error");

            emailErrorElement.textContent = "";
            passwordErrorElement.textContent = "";

            if (email === "") {
                emailErrorElement.textContent = "Please enter your email";
            } 
            else if (password === "") {
                passwordErrorElement.textContent = "Please enter your password";
            } 
            else {
                window.location.href = "home.html";
            }
        }
    </script>
</body>
</html>
