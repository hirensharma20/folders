<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
</style>

<body>
    <h2>let a = 20 , let b = 10</h2>
    <h1>ARITHMETIC OPERATORS</h1>
    <h2>+</h2>


    <script>
        let a = 20;

        let b = 10;

        c = a + b;

        document.write(c);


    </script>

    <h2>-</h2>

    <script>
        let d = 20;

        let e = 10;

        f = d - e;

        document.write(f);


    </script>

    <h2>*</h2>

    <script>
        let g = 20;

        let h = 10;

        i = g * h;

        document.write(i);


    </script>

    <h2>/</h2>

    <script>
        let j = 20;

        let k = 10;

        l = j / k;

        document.write(l);


    </script>

        let m = 20;

        let n = 10;

        o = m/n;

        document.write(0);


    </script> -->


    
    div.one#two$*50{$}
</body>

</html>
