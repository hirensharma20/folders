<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Style for the outer navbar */
    .navbar {
      background-color: #333;
      padding: 15px;
      color: white;
    }

    /* Style for the inner navbar */
    .inner-navbar {
      background-color: #555;
      padding: 10px;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Outer Navbar -->
  <div class="navbar">
    <h2>Outer Navbar</h2>
  </div>

  <!-- Inner Navbar -->
  <div class="inner-navbar">
    <h3>Inner Navbar</h3>
  </div>

</body>
</html>
